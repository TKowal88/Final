{% extends "layout.html" %}

{% block main %}
Current inventory
<table>
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
    </tr>
    {% for item in inventory %}
    <tr>
        <td>{{ item["id"] }}</td>
        <td>{{ item["code"] }}</td>
        <td>{{ item["name"] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
